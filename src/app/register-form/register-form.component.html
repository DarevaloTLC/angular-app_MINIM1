<div class="register-container">
  <!-- Pestañas de navegación -->
  <div class="tabs">
    <button (click)="setActiveTab('user')" [class.active]="activeTab === 'user'">Registrar Usuario</button>
    <button (click)="setActiveTab('packet')" [class.active]="activeTab === 'packet'">Registrar Paquete</button>
    <button (click)="setActiveTab('comment')" [class.active]="activeTab === 'comment'">Registrar Comentario</button>
  </div>

  <!-- Formulario de Registro de Usuario -->
  <form *ngIf="activeTab === 'user'" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <label for="name">Nombre de Usuario:</label>
    <input type="text" id="name" formControlName="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" required>

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone" required>

    <label for="packets">Packets (JSON):</label>
    <textarea id="packets" formControlName="packets" required></textarea>

    <button type="submit" class="button add-button">Registrar Usuario</button>
  </form>

  <!-- Formulario de Registro de Paquete -->
  <form *ngIf="activeTab === 'packet'" [formGroup]="packetForm" (ngSubmit)="registerPacket()">
    <label for="packet-name">Nombre del Paquete:</label>
    <input type="text" id="packet-name" formControlName="name" required>

    <label for="packet-description">Descripción:</label>
    <input type="text" id="packet-description" formControlName="description" required>

    <label for="packet-status">Estatus:</label>
    <input type="text" id="packet-status" formControlName="status" required>

    <button type="submit" class="button add-button">Registrar Paquete</button>
  </form>

  <!-- Formulario de Registro de Comentario-->
   <form *ngIf="activeTab === 'comment'" [formGroup]="commentForm" (ngSubmit)="registerComment()">
    <label for="comment-text">Texto del Comentario:</label>
    <input type="text" id="comment-text" formControlName="text" required>

    <label for="comment-user">ID del Usuario:</label>
    <input type="text" id="comment-user" formControlName="user" required>

    <label for="comment-packet">ID del Paquete:</label>
    <input type="text" id="comment-packet" formControlName="packet" required>

    <button type="submit" class="button add-button">Registrar Comentario</button>
  </form>

</div>
